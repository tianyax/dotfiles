#theme = "penumbra+"
#theme = "onedark"
#theme = "base16_transparent"
theme = "Bogster"
#theme = "kaolin-valley-dark"
#theme = "everforest_dark"

[editor]
line-number = "absolute"
auto-completion = true
true-color = true
undercurl = false
cursorline = true
cursorcolumn = true
auto-info = true
color-modes = true
text-width = 99
bufferline = "multiple"
#gutters = ["line-numbers", "diagnostics", "spacer", "diff"]
gutters = ["diff", "diagnostics", "line-numbers", "spacer"]

[editor.statusline]
left = ["mode", "spinner", "separator", "file-name"]
center = ["separator", "version-control"]
#right = ["diagnostics", "separator", "file-type", "separator", "position"]
right = [
  "diagnostics",
  "separator",
  "selections",
  #"separator",
  #"position",
  #"position-percentage",
  #"spacer",
  "separator",
  "file-type",
]
#separator = "‚ùÑ"
separator = "üî•"
#separator = "¬¶"

[editor.lsp]
display-messages = true
display-inlay-hints = true

[editor.soft-wrap]
enable = true

[editor.file-picker]
hidden = false
ignore = false
git-ignore = false
git-global = false
git-exclude = false

[editor.indent-guides]
render = false
#character = "‚ïé" # Some characters that work well: "‚ñè", "‚îÜ", "‚îä", "‚∏Ω"
#skip-levels = 1

[keys.normal]
tab = "goto_next_buffer"
space = { x = ":buffer-close" }
C-w = { x = ":buffer-close" }
#C-f = [":new", ":insert-output lf-pick", "select_all", "split_selection_on_newline", "goto_file", "goto_last_modified_file", ":buffer-close!"]

#[keys.normal.g]
#h = "goto_reference"
