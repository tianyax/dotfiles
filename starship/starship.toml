add_newline = false
#"$schema" = 'https://starship.rs/config-schema.json'
scan_timeout = 10
#format = """$character"""
right_format = """$package$directory"""
format = """
$username\
$kubernetes\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$hg_branch\
$golang\
$python\
$rust\
$memory_usage\
$status\
$line_break\
$character"""

[character]
# symbol = "💥 "
# symbol = "💧 "
# success_symbol = "✨"
success_symbol = "🔥"
error_symbol = "💥"
# success_symbol = "[➜](bold green) "
# style = "bold blue"

[hostname]
disabled = true

[package]
format = "via [💭 $version](208 bold) "
symbol = "💭 "

[python]
symbol = "👾 "
python_binary = "python3"
detect_extensions = ['py']
detect_files = ["pyproject.toml"]

[golang]
format = "via [🏎💨 $version](bold cyan) "
detect_files = ["go.mod", "go.work"]

[nodejs]
disabled = true

[shell]
disabled = false

[git_commit]
#format = '[\($tag\)]($style) '
tag_symbol = '🔖 '
tag_disabled = false

[battery]
disabled = true
full_symbol = "🔋"
charging_symbol = "⚡️"
discharging_symbol = "💀"
